<!DOCTYPE html>
<html>
<head>
    <title>Premium Yarn - YarnDirect</title>
    <link rel="icon" type="image/png" href="img/Yarn Direct Slogan Logo No BG.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chunky.css">
</head>
<body>

<nav>
    <a href="home.html"><img src="img/Yarn Direct Slogan Logo No BG.png" alt="Logo" class="nav-logo"></a>
    <ul>
        <li><a href="home.html">Home</a></li>       
        <li><a href="products.html">Products</a></li>
        <li><a href="aboutus.html">About us</a></li>
        <li><a href="contactus.html">Contact us</a></li>
        <li><a href="checkout.html">Checkout</a></li>
    </ul>
</nav>

<main>
    <section class="product-detail">
        <!-- Yarn Display with Color-Specific Images -->
        <div class="yarn-display">
            <input type="radio" name="color" id="color-black" checked>
            <input type="radio" name="color" id="color-bright-pink">
            <input type="radio" name="color" id="color-bubblegum">
            <input type="radio" name="color" id="color-cotton-candy">
            <input type="radio" name="color" id="color-cream">
            <input type="radio" name="color" id="color-light-blue">
            <input type="radio" name="color" id="color-light-purple">
            <input type="radio" name="color" id="color-light-yellow">
            <input type="radio" name="color" id="color-mango">
            <input type="radio" name="color" id="color-mint">
            <input type="radio" name="color" id="color-seaside">
            <input type="radio" name="color" id="color-sunshine">
            <input type="radio" name="color" id="color-tang">
            <input type="radio" name="color" id="color-very-berry">
            <input type="radio" name="color" id="color-white">

            <img src="img/yarn/chunkyyarn/Black Chunky yarn.png" alt="Black Yarn" class="yarn-image color-black">
            <img src="img/yarn/chunkyyarn/Bright pink Chunky yarn.png" alt="Bright Pink Yarn" class="yarn-image color-bright-pink">
            <img src="img/yarn/chunkyyarn/bubblegum Chunky yarn.png" alt="Bubblegum Yarn" class="yarn-image color-bubblegum">
            <img src="img/yarn/chunkyyarn/Cotton Candy Chunky yarn.png" alt="Cotton Candy Yarn" class="yarn-image color-cotton-candy">
            <img src="img/yarn/chunkyyarn/cream Chunky yarn.png" alt="Cream Yarn" class="yarn-image color-cream">
            <img src="img/yarn/chunkyyarn/light blue Chuncky yarn.png" alt="Light Blue Yarn" class="yarn-image color-light-blue">
            <img src="img/yarn/chunkyyarn/light purple Chuncky yarn.png" alt="Light Purple Yarn" class="yarn-image color-light-purple">
            <img src="img/yarn/chunkyyarn/light yellow Chuncky yarn.png" alt="Light Yellow Yarn" class="yarn-image color-light-yellow">
            <img src="img/yarn/chunkyyarn/mango Chunky yarn.png" alt="Mango Yarn" class="yarn-image color-mango">
            <img src="img/yarn/chunkyyarn/mint Chunky yarn.png" alt="Mint Yarn" class="yarn-image color-mint">
            <img src="img/yarn/chunkyyarn/seaside Chunky yarn.png" alt="Seaside Yarn" class="yarn-image color-seaside">
            <img src="img/yarn/chunkyyarn/sunshine Chunky yarn.png" alt="Sunshine Yarn" class="yarn-image color-sunshine">
            <img src="img/yarn/chunkyyarn/tang Chunky yarn.png" alt="Tang Yarn" class="yarn-image color-tang">
            <img src="img/yarn/chunkyyarn/very berry Chunky yarn.png" alt="Very Berry Yarn" class="yarn-image color-very-berry">
            <img src="img/yarn/chunkyyarn/white Chunky yarn.png" alt="White Yarn" class="yarn-image color-white">
        </div>

        <!-- Color Options Selector -->
        <div class="color-options">
            <h3>Choose a Color</h3>
            <div class="color-grid">
                <label class="color" for="color-black" id="color-black"></label>
                <label class="color" for="color-bright-pink" id="color-bright-pink"></label>
                <label class="color" for="color-bubblegum" id="color-bubblegum"></label>
                <label class="color" for="color-cotton-candy" id="color-cotton-candy"></label>
                <label class="color" for="color-cream" id="color-cream"></label>
                <label class="color" for="color-light-blue" id="color-light-blue"></label>
                <label class="color" for="color-light-purple" id="color-light-purple"></label>
                <label class="color" for="color-light-yellow" id="color-light-yellow"></label>
                <label class="color" for="color-mango" id="color-mango"></label>
                <label class="color" for="color-mint" id="color-mint"></label>
                <label class="color" for="color-seaside" id="color-seaside"></label>
                <label class="color" for="color-sunshine" id="color-sunshine"></label>
                <label class="color" for="color-tang" id="color-tang"></label>
                <label class="color" for="color-very-berry" id="color-very-berry"></label>
                <label class="color" for="color-white" id="color-white"></label>
            </div>
        </div>

        <!-- Quantity Selector -->
        <div class="quantity-selector">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
        </div>

        <!-- Buttons for actions -->
        <div class="action-buttons">
            <button class="add-to-cart">Add to Cart</button>
            <button class="more-info">More Info</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Yarn Direct | All Rights Reserved</p>
</footer>

</body>
</html>
