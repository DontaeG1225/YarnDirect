<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="icon" type="image/png" href="img/Yarn Direct Slogan Logo No BG.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="img/Yarn Direct Slogan Logo No BG.png" alt="Logo" class="nav-logo">
        <ul>
            <li><a href="home.html">Home</a></li>       
            <li><a href="products.html">Products</a></li>
            <li><a href="aboutus.html">About us</a></li>
            <li><a href="contactus.html">Contact us</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </nav>

    <header>
        <div class="hero-image">
            <div class="hero-text">
                <h1>Yarn Direct</h1>
                <p>No Hassle, Just Yarn - Delivered to Your Door</p>
            </div>
        </div>
    </header>

    <main>
        <section class="checkout-page">
            <h2>Checkout</h2>

            <!-- Location Section -->
            <div class="location-section">
                <label for="location">Delivery Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your address here" required>
            </div>

            <!-- Order Summary Section -->
            <div class="order-summary">
                <div class="order-item">
                    <p>Item Subtotal:</p>
                    <p>$<span id="subtotal">30.00</span></p> <!-- Adjust initial subtotal as needed -->
                </div>

                <div class="order-item">
                    <p>Delivery Fee:</p>
                    <p>$15.00</p>
                </div>

                <hr>

                <div class="order-total">
                    <p><strong>Total:</strong></p>
                    <p><strong>$<span id="total">45.00</span></strong></p> <!-- Subtotal + Delivery Fee -->
                </div>
            </div>

            <!-- Payment and Place Order Button -->
            <div class="payment-section">
                <button class="place-order">Place Order</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-div">
            <p>&copy; 2024 Yarn Direct | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
